{% extends 'base.html' %}
{% block title %}Settings{% endblock %}


{% block content %}
  {% if user.is_authenticated %}
    Bulk account settings for {{ user.username }}.
    <form action="{% url 'settings' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="submit success button">Save</button>
    </form>

  {% endif %}
{% endblock %}
