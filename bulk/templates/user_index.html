{% extends 'base.html' %}
{% block title %}Users Index{% endblock %}


{% block content %}

  <h3>User Index</h3>
  {% if all_users %}
    <ul>
      {% for item in all_users %}
      <li>
        <a href="{% url 'profile' item.id %}">{{ item.username }}</a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No users are available.</p>
  {% endif %}

{% endblock %}
